<html>

<head>

    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Báo giá</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Darker Grotesque' rel='stylesheet'>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>


   <script>

       function baogia(){

            var sotrang = document.getElementById("sotrang").value;

           if(isNaN(sotrang) || sotrang === ''){
              document.getElementById("rs").innerHTML = "Vui lòng nhập số trang của tài liệu!";
              document.getElementById("info").style.display = "none";
           }else{
            var gia = 2000;
              if (sotrang < 20) 
                  gia = gia + sotrang*850
              else if( sotrang >= 20 && sotrang < 50)
                  gia = gia + 20*850 + (sotrang - 20)*800
              else
                  gia = gia + 20*850 + 30*800 + (sotrang - 50)*750
            
              document.getElementById("rs").innerHTML = "Phí in tài liệu của bạn là " + Math.round(gia).toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")  +"đ.";


              document.getElementById("info").style.display = "block";
           }

        }

    </script>



<body>
    <div class="log-form">
  <form>

    <input id="sotrang" type="text" title="Số trang" placeholder="Số trang" />
    <button type="button" class="button-37" onclick="baogia()">Nhận báo giá</button>
    <p id="rs"></p>
    <div id="info" style="display: none;">
        <p>Vui lòng thanh toán vào số tài khoản sau:</p>
        <p>869999186 - NGUYEN THI MY CAM - MB Bank</p>
        <p>Hoặc quét mã QR sau để thanh toán</p>
        <img src="qr.png" height="100">
        <p>Nội dung: MSSV + họ tên + tên tài liệu</p>
        <p>Ví dụ: <i>22120186 Nguyen Hoang Son tieu luan Java</i></p>

    </div>
  </form>
</div>
<!--end log form -->

</body>

</html>
